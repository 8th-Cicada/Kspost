<script src="__INDEX__/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__INDEX__/js/move.js"></script>

<head>
	<title>汇率查询</title>
</head>
<!--<body id="main" style="overflow:scroll;overflow-y:hidden;overflow-x:hidden">-->
	<body id="main" style="background-image:url(__INDEX__/images/bg.jpg);">
		<div>
			<div>
				<p style="color: #fff; font-size: 72px;padding-left: 70px;padding-top: 15px;">&nbsp;>&nbsp;>&nbsp;>&nbsp;<strong>交通违章查询</strong>&nbsp;<&nbsp;<&nbsp;<&nbsp;</p>
				<p style="color: #fff; font-size: 50px;padding-left: 350px;padding-top: 8px;">Trafic Violation</p>
				<!-- Page Breadcrumb -->
				<form role="form" action="{:url('violation')}" method="post">
					<div style="float: left;padding-left: 310px;">
						<h4 style="float:left;padding-top: 15px;color: #fff; font-size: 38px;">车牌号</h4> 
						<div style="float:left;padding-left: 100px;padding-top: 15px;">
							<input placeholder="" name="carno"  type="text" style="width: 200px;height: 38px; border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8; font-size: 30px;" required="" autocomplete="off">
						</div>
					</div>
					<div style="float: left;padding-left: 310px;">
						<h4 style="float:left;padding-top: 8px;color: #fff; font-size: 38px;">发动机号</h4> 
						<div style="float:left;padding-left: 60px;padding-top: 8px;">
							<input placeholder="" name="engineto"  type="text" style="width: 200px;height: 38px; border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8;font-size: 30px;" autocomplete="off">
						</div>
					</div>
					<div style="float: left;padding-left: 310px;">
						<h4 style="float:left;padding-top: 8px;color: #fff; font-size: 38px;">车架号</h4> 
						<div style="float:left;padding-left: 100px;padding-top: 8px;">
							<input placeholder="" name="classno"  type="text" style="width: 200px;height: 38px; border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8; font-size: 30px;" autocomplete="off">
						</div>
					</div>          
					<div>
						<div style="float:left; padding-top: 10px;padding-left: 480px;color: #fff; font-size: 38px;">
							<button type="submit" class="btn btn-default">查询违章</button>
						</div>
					</div>
				</form>
				{if condition="$act neq ' '"}
				<h5  style="float:left; padding-top: 10px;padding-left: 100px;color: #fff; font-size: 20px;">车牌为{$carnu}的车辆在{$date}时因{$act}违章，扣{$fen},罚款{$money}元</h5>
				{/if}
				{if condition="$reason neq ' '"}
				<h5  style="float:left; padding-top: 10px;padding-left: 300px;color: #fff; font-size: 20px;">{$reason}</h5>
				{/if}
			</div>
		</div>
	</body>

	</html>
