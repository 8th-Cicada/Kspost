<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="600000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/animate.css">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/font-awesome.min.css">
	<link href="css/video-js.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/style.css">
	<link rel="stylesheet" type="text/css" href="__INDEX__/css/tianqi.css">
	<link href="__INDEX__/css/expander.css" rel="stylesheet" />
	<link href="__INDEX__/css/theme.css" rel="stylesheet" />
	<link rel="stylesheet" href="__INDEX__/css/animate.min.css" />
	<!-- 动画效果 -->
	<link rel="stylesheet" href="__INDEX__/css/common.css" />
	<!-- 页面基本样式 -->
	<script src="__INDEX__/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="__INDEX__/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__INDEX__/js/move.js"></script>
	<script src="__INDEX__/js/videojs-ie8.min.js"></script>
	<script src="__INDEX__/js/style.js" type="text/javascript"></script>
	<script src="__INDEX__/js/jquery-latest.min.js" type="text/javascript"></script>
	<script src="__INDEX__/js/expander.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="//cdn.trackingmore.com/plugins/v1/buttonCurrent.js"></script>
	<script type="text/javascript" src="https://api.trackingmore.com/v2/trackings/{carrier_code}/{tracking_number}"></script>

	<head>
		<title>youzheng</title>
	</head>

	<body id="main" style="background-image:url(__INDEX__/images/bg.jpg);">

		<form class="form-horizontal" role="form" action="{:url('express')}" method="post">
		<div class="form-group">
			<p style="width: 300px;height: 100px;color: #000; font-size: 68px;text-align: left;margin-left: 390px;margin-top: 68px;"><strong>快递查询</strong></p>
			<p style="width: 200px;height: 65px;color: #000; font-size: 48px;margin-left: 440px;margin-top: -14px">Express</p>

			<div style="display: block;width:500px;height: 50px;margin-left: 250px;margin-top: 20px">
				<div style="display: block;width:200px;height: 70px;border: 2px solid #8b7500;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;background: #fff">
					<h4 style="width: 180px;height: 48px;color: #fff; font-size: 36px;text-align: center;background-color: #8b7500;margin: 7px;padding: 3px;border-radius: 3px;">快递种类</h4>
				</div>

				<div style="width: 300px;height: 40px;margin-top:-56px;margin-left: 280px; ">
					<select name="comlist" style="width: 300px;height: 45px; border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8; font-size: 30px;">
						{volist name="comlist" id="comp"}	
	                	<option style="height:100px;overflow-y:scroll;position:absolute;background:#ffffff;width: 200px;font-size: 30px" value="{$comp.no}">{$comp.com}</option>
	                	{/volist}                	
	            	</select>
	        	</div>
	        </div>

	        <div style="display: block;width:500px;height: 50px;margin-left: 250px;margin-top: 28px">
	        	<div style="display: block;width:200px;height: 70px;border: 2px solid #8b7500;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;background: #fff">
            	<h4 style="width:180px;height: 50px;margin: 7px;padding: 3px;text-align: center;background-color: #8b7500;border-radius: 3px;color: #fff; font-size: 36px ;">快递单号</h4>
            	</div>

            	<div style="width: 300px;height: 40px;margin-top:-60px;margin-left: 280px; ">
            		<input style="width: 300px;height: 45px;border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8;font-size: 28px;" placeholder="请输入快递单号" name="number" type="text">
        		</div>
	        </div>
			

            <div style="display: block;width:160px;height: 60px;margin-left: 450px;margin-top: 30px;margin-bottom: 50px">
                <button type="submit" style="font-size: 28px;" class="btn btn-default"><strong>确定查询</strong></button>
            </div>
            <input type="hidden" name="lang" value="cn" />
        </div>

        <div style="width: 600px;height: 200px;margin-left: 220px;margin-top: -60px">
        	<p style="padding-left: 130px;font-size: 24px;color: #000">{$company}{$number}</p>

        	<div style="margin-top: 5px;height:160px; overflow-y:scroll;border: 2px  #000000;">
                <span>
                	{volist name='list' id='lst'}   
        			<p style="padding-left: 15px;font-size:20px;color: #000"><Strong>{$lst.datetime}</Strong>&nbsp;{$lst.zone}&nbsp;&nbsp;{$lst.remark}</p>
        			{/volist}
            	</span>
        	</div> 
	    </div>

        </form>

	</body>

</html>
