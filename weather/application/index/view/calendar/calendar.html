	<body id="main" style="background-image:url(__INDEX__/images/bg.jpg);">
	

		<form class="form-horizontal" role="form" action="{:url('calendar')}" method="post">
		<div class="form-group" style="color: #fff;text-align: center;height: 600px;">
			<p style="height: 100px;line-height: 200px;font-size: 50px;display: block;">
				{$date} {$weekday}
				<!-- {$date} {$weekday} -->
			</p>

			<p style="position: relative;width: 100px;margin: 50px auto;font-size: 68px;background: #fb0;border-radius: 3px;box-shadow: 1px 2px 5px rgba(0,0,0,.1), -1px 2px 5px rgba(0,0,0,.1);">
				{$nowdays}
				<!-- {$nowdays} -->
			</p>

			<p style="display: block;font-size: 48px;margin: -40px auto;">
				<span>{$lunar}<!-- {$lunar} --></span>

			</p>


			<div style="display: block;">
				<p style="margin: 50px auto 0;width: 540px;border-top: 3px solid #94c9ff;padding-top: 10px;"></p>
				<p style="width: 62px;height: 60px;background: #fff;margin:auto 350px;padding: 5px 5px;border: 1px solid #5fafff;color: #333;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;">
					<span style="position: relative;display: block;min-height: 30px;text-align: left;">
						<i style="display: block;position: absolute;width: 50px;height: 50px;background: #67b3ff;font: 40px/44px 'Microsoft Yahei';text-shadow: 2px 2px 1px rgba(0,0,0,.1);text-align: center;color: #fff;">宜</i>
			
				<p style="width: 300px;margin: -60px 0px 0px 430px;font-size: 25px;color: #000;text-align: left"><!-- {$suit} -->{$suit}</p>

					<span style="position: relative;display: block;min-height: 30px;text-align: left;">
						<i style="display: block;position: absolute;width: 50px;height: 50px;background: #ff5040;font: 40px/44px 'Microsoft Yahei';text-shadow: 2px 2px 1px rgba(0,0,0,.1);text-align: center;color: #fff;">忌</i>
						
					
					</span>
				</p>
				<p style="margin: -60px 0px 0px 430px;font-size: 25px;color: #000;text-align: left;"><!-- {$avoid} -->{$avoid}</p>
