<head>
	<title>汇率查询</title>
	<style>
	.pr-select,
	.please-choose,
	.select-ul li {
		　　width: 100%;
	}
	.select-ult li {
		　　width: 100%;
	}
	.pr-select {
		　　position: relative;
	}
	.pr-selectt {
		　　position: relative;
	}
	.please-choose {
		　　border-radius: 5px;
		　　border: 1px solid #C4C4C4;
		　　height: 28px;
		　　line-height: 28px;
	}
	.please-chooset {
		　　border-radius: 5px;
		　　border: 1px solid #C4C4C4;
		　　height: 28px;
		　　line-height: 28px;
	}
	.div_select {
		　　position: relative;
	}
	.div_selectt {
		　　position: relative;
	}
	.jack-tipping-cam {
		　　position: absolute;
		　　top: 10px;
		　　right: 10px;
		　　font-style: normal;
		　　width: 0;
		　　height: 0;
		　　border: 5px solid transparent;
		　　border-top-color: #000;
	}
	.select-ul {
		　　list-style: none;
		　　display: none;
		　　width: 100%;
		　　position: absolute;
		　　left: 0;
		　　top: 0;
		　　margin: 0;
		　　padding: 0;
	}
	.select-ult {
		　　list-style: none;
		　　display: none;
		　　width: 100%;
		　　position: absolute;
		　　left: 0;
		　　top: 0;
		　　margin: 0;
		　　padding: 0;
	}
	.select-ul li {
		　　line-height: 28px;
		　　width: 100%;
	}
	.select-ult li {
		　　line-height: 28px;
		　　width: 100%;
	}
	.select-blue {
		　　background: #09F;
	}
</style>
<script>
	　　$(document).ready(function () {
		$("#ul-select").hide();
		$("#ul-select li").mouseover(function () {
			$("#ul-select li").removeClass("select-blue");
			$(this).addClass("select-blue");
		　　　　})
		$("#ul-selectt").hide();
		$("#ul-selectt li").mouseover(function () {
			$("#ul-selectt li").removeClass("select-blue");
			$(this).addClass("select-blue");
		　　　　})
		　　$(".div_select").click(function () {
				$("#ul-select").show();
				$("#ul-selectt").hide();
		　　})
		$(".div_selectt").click(function () {
			$("#ul-selectt").show();
			$("#ul-select").hide();
		})
		　　$("#ul-select li").click(function () {
			　　　　$("#ul-select").hide();
			　　　　$("#from").val(($(this).text()));
		　　})
		$("#ul-selectt li").click(function () {
			　　　　$("#ul-selectt").hide();
			　　　　$("#to").val(($(this).text()));
		　　})
	})
</script>
</head>
<!--<body id="main" style="overflow:scroll;overflow-y:hidden;overflow-x:hidden">-->
	<body id="main" style="background-image:url(__INDEX__/images/bg.jpg);">
		<div>
			<div>
				<p style="color: #000; font-size: 72px;padding-left: 370px;padding-top: 80px;"><strong>汇率查询</strong></p>
				<p style="color: #000; font-size: 50px;padding-left: 420px;padding-top: 8px;">FXRate</p>
				<!-- Page Breadcrumb -->
				<form role="form" action="{:url('fxrate')}" method="post">
					<div style="display: block;width:500px;height: 50px;margin-left: 250px;margin-top: 20px">
						<div style="display: block;width:200px;height: 70px;border: 2px solid #8b7500;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;background: #fff">
							<h4 style="width:185px;height: 55px;margin: 5px;padding: 5px;text-align: center;background-color: #8b7500;border-radius: 3px;color: #fff; font-size: 38px;">原始货币</h4>
						</div>

						<div style="width: 200px;height: 40px;margin-top:-56px;margin-left: 330px; ">
							<div class="div_select">
								<input type="text" class="please-choose" id="from" placeholder="请选择" name="from"  autocomplete="off" value="美元USD" readonly="true" style="width: 200px;height: 45px; border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8; font-size: 30px;">
								<!-- <i class="jack-tipping-cam"></i> -->
							</div>

							<ul class="select-ul" id="ul-select" style="height:100px;overflow-y:scroll;position:absolute;background:#ffffff;width: 200px;font-size: 30px">
								<li class="select-blue">美元USD</li>
								<li>人民币CNY</li>
								<li>日元JPY</li>
								<li>英镑GBP</li>
								<li>港元HKD</li>
								<li>加元CAD</li>
								<li>欧元EUR</li>
								<li>韩元KRW</li>
								<li>澳元AUD</li>
							</ul>
							
						</div>
					</div>

					<div style="display: block;width:500px;height: 50px;margin-left: 250px;margin-top: 38px">
						<div style="display: block;width:200px;height: 70px;border: 2px solid #8b7500;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;background: #fff">
							<h4 style="width:185px;height: 55px;margin: 5px;padding: 5px;text-align: center;background-color: #8b7500;border-radius: 3px;color: #fff; font-size: 38px;">目标货币</h4>
						</div>

						<div style="width: 200px;height: 40px;margin-top:-55px;margin-left: 330px; ">
							<div class="div_selectt">
								<input type="text" class="please-chooset" id="to" placeholder="请选择" name="to" value="美元USD" style="width: 200px;height: 45px;border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8;font-size: 30px;">
							</div>

							<ul class="select-ult" id="ul-selectt" style="height:100px;overflow-y:scroll;position:absolute;background:#ffffff;width: 200px;font-size: 30px">
								<li class="select-blue">美元USD</li>
								<li>人民币CNY</li>
								<li>日元JPY</li>
								<li>英镑GBP</li>
								<li>港元HKD</li>
								<li>加元CAD</li>
								<li>欧元EUR</li>
								<li>韩元KRW</li>
								<li>澳元AUD</li>
							</ul>

						</div>
					</div>

					<div style="display: block;width:500px;height: 50px;margin-left: 250px;margin-top: 38px">
						<div style="display: block;width:200px;height: 70px;border: 2px solid #8b4513;box-shadow: 4px 4px rgba(0,0,0,.05);z-index: 100;background: #fff">
							<h4 style="width:185px;height: 55px;margin: 5px;padding: 5px;text-align: center;background-color: #8b4513;border-radius: 3px;color: #fff; font-size: 38px">货币值</h4> 
						</div>

						<div style="width: 200px;height: 40px;margin-top:-54px;margin-left: 330px; ">
							<input placeholder="" name="amount"  type="text" style="width: 200px;height: 45px;border: 1px solid #999; border-bottom-color: #d8d8d8; border-right-color: #d8d8d8;font-size: 30px;">
						</div>
					</div>

					<div style="display: block;width:160px;height: 60px;margin-left: 450px;margin-top: 50px;margin-bottom: 50px">
						<button type="submit" style="font-size: 28px;" class="btn btn-default"><strong>查询汇率</strong></button>
					</div>

					{if condition="$amount neq ' '"}
					<h5  style="float:left;padding-left: 220px;margin-top: -40px; color: #000; font-size: 38px;"><strong>当前{$amount}{$from}可以兑换{$getcur}{$to}</strong></h5>
					{else /}
					{/if}
				</form>
			</div>
		</div>
	</body>

	</html>
